<!doctype html>
<html lang="en">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body ng-app="NarrowItDownApp">
  <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="list.textIn" type="text" placeholder="search term" class="form-control">
    </div>
    <p> {{list.textIn}}</p>
    <div class="form-group narrow-button">
      <button ng-click="list.getItems();" class="btn btn-primary">Narrow It Down For
        Me!</button>
    </div>
    <br>
    <!-- on-remove -->
    <div>
      <found-items found="list.found" on-remove="list.removeItem(item)"></found-items>
    </div> 


  </div>
  <script src="app.js"></script>
</body>

</html>
